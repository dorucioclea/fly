name: CI
on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        node-version: [11]

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install & build
        run: |
          yarn install --no-progress
          yarn bootstrap
          yarn build
          yarn bundle
      - name: test
        run: yarn test
        env:
          CI: true

  publish_npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-node@v1
      - name: install & build
        run: |
          yarn install --no-progress
          yarn bootstrap
          yarn build
          yarn bundle
      - name: Release updated packages to NPM
        run: ./scripts/release/npm
        env:
          NPM_TOKEN: $(NPM_TOKEN)
