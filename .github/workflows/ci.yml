name: CI
on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: 11.10.1
      - name: install & build
        run: |
          yarn install --no-progress
          yarn bootstrap
          yarn build
          yarn bundle
      - name: test
        run: yarn test
        env:
          CI: true
