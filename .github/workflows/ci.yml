  publish_npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: 11.10.1
      - name: install & build
        run: |
          yarn install --no-progress
          yarn bootstrap
          yarn build
